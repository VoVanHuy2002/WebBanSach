<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btns"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com/"><img src="image/fb.png"></a>
                <a href="https://gmail.com/"><img src="image/gg.png"></a>
                <a href="https://twitter.com/"><img src="image/tw.png"></a>
            </div>
            <form class="input-group" id="login">
                <input type="email" name="username" id="username" class="input-field" placeholder="Email" required>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password"
                    required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <input type="button" class="submit-btn" onclick="loginne()" value="Log In">
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Enter the password" required>
                <input type="checkbox" class="check-box"><span>I agree to the term & conditions</span>
                <input type="button" class="submit-btn"  value="Register">
            </form>
        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btns");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = " 0px";
        }
        var attempt = 5; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function loginne() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "admin@gmail.com" && password == "admin") {
                alert("Login successfully");
                window.location = "success.html" // Redirecting to other page.
                return false;
            }
            else {
                attempt--;// Decrementing by one.
                alert("You have left " + attempt + " attempt;");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }

    </script>
</body>

</html>
